name: "Build and Release Supa"

on:
  push:
    branches:
      - release
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            name: "macOS (ARM64)"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            name: "macOS (x86_64)"
          - platform: "ubuntu-latest"
            args: ""
            name: "Linux"
          - platform: "windows-latest"
            args: ""
            name: "Windows"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          toolchain: stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install -y visualstudio2022-workload-vctools
          choco install -y nodejs-lts

      - name: Install project dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create release and upload artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Supa v__VERSION__"
          releaseBody: |
            ## What's Changed
            *Auto-generated release notes*
            
            ### Downloads
            See assets below for platform-specific builds.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
