name: Build and Deploy t69 to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: 'us-east-1'
      AWS_S3_BUCKET: 't69.chat'
      AWS_CLOUDFRONT: 'd1lpya5l5m7tjt' 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for all packages
        run: npm ci

      - name: Clean client node_modules and package-lock
        run: |
          rm -rf packages/client/node_modules
          rm -f packages/client/package-lock.json

      - name: Install client dependencies
        run: npm install --prefix packages/client

      - name: Build SvelteKit app
        run: cd packages/client && npm run build
        env:
          VITE_API_URL: https://api.t69.chat

      - name: Deploy to S3
        uses: shallwefootball/s3-upload-action@master
        with:
          source_dir: 'packages/client/build'
          destination_dir: ''
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_bucket: ${{ env.AWS_S3_BUCKET }}

      - name: Invalidate CloudFront distribution
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.AWS_CLOUDFRONT }}
          PATHS: '/*'
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}