<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png">
  <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico">

  <script>
    function updateColorScheme() {
      let colorScheme = 'dark';

      // Get the user's theme preference form local storage
      const savedColorScheme = localStorage.getItem("colorScheme");

      if (savedColorScheme) {
        colorScheme = savedColorScheme;
      }
      else {
        const darkModeIsOnInOS = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        colorScheme = darkModeIsOnInOS ? 'dark' : 'light';
      }

      if (colorScheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    updateColorScheme();
  </script>
  <meta name="viewport" content="width=device-width" />
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-theme="supamindTheme">
  <div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
</body>

</html>
